<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Progresso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .progress-container {
            width: 300px;
            margin: 20px 0;
        }

        .label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            text-align: right;
            line-height: 20px;
            color: white;
            padding-right: 5px;
            font-size: 12px;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="label">DR FERNANDO MÁXIMO - <span id="progress-value-1">17.13%</span></div>
        <div class="progress-bar">
            <div class="progress" id="progress-1"></div>
        </div>
    </div>

    <div class="progress-container">
        <div class="label">MAURÍCIO CARVALHO - <span id="progress-value-2">7.48%</span></div>
        <div class="progress-bar">
            <div class="progress" id="progress-2"></div>
        </div>
    </div>

    <script>
        // Função para atualizar a barra de progresso dinamicamente
        function atualizarProgresso(idBarra, idTexto, valor) {
            let progressBar = document.getElementById(idBarra);
            let progressText = document.getElementById(idTexto);
            progressBar.style.width = valor + '%';
            progressText.innerText = valor.toFixed(2) + '%';
        }

        // Chamando a função para atualizar as barras
        atualizarProgresso("progress-1", "progress-value-1", 17.13);
        atualizarProgresso("progress-2", "progress-value-2", 7.48);
    </script>

</body>
</html>
